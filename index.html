<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="js-file.js" defer></script>
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div id="sketch">
            <div id="sketchPad">

            </div>
        </div>
        <div id="sliderContainer">
            <div>Sketch Pad Size</div>
            <input type="range" min="0", max="5", id="slider" step="1"/>
            <div id="sliderValue">0</div>
        </div>

        <div id="information">
            <div id="Instructions">
                <p>Hover over the pad to draw</p>
            </div>
        </div>
    </body>
    
</html>
